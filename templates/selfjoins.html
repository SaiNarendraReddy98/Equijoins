<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfjoins</title>
</head>
<body>
    <center>
        <h1>selfjoins Data</h1>
        <table border="3px">
            <tr>
                <th>Ename</th>
                <th>Mgrname</th>
                <th>Sal</th>
                <th>Comm</th>
            </tr>
            {% for eo in Emobj %}
            <tr>
               <td>{{eo.ename}}</td>
               <td>{{eo.mgr.ename}}</td>
               <td>{{eo.sal}}</td>
               <td>{{eo.comm}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
